<div>
  <h2>Contact us!</h2>
  <p class="py-3">
    If you have any questions, queries or just want to say hi feel free to fill
    in this form :) <br />If you want a reply please make sure to include your
    email.
  </p>
  <div class="flex justify-between flex-col tablet:flex-row">
    <div class="tablet:w-[50%] w-full">
      <form
        action="https://formspree.io/f/xeqwgdyq"
        method="POST"
        class="flex flex-col"
      >
        <label> Name *: </label>
        <input type="text" name="name" required />
        <label>
          Email:
          <input type="email" name="email" />
        </label>
        <label>
          Message *:
          <textarea rows="5" name="message" required></textarea>
        </label>
        <!-- your other form fields go here -->
        <button
          type="submit"
          class="my-3 pt-3 bg-slate-800 border-[3px] font-bold rounded-md w-28 h-16 flex justify-center mx-auto"
        >
          Send
        </button>
      </form>
    </div>
    <div class="w-full tablet:w-[40%]">
      <img
        src="../../../favicon.ico"
        alt="test"
        class="w-96 h-96 object-cover"
      />
    </div>
  </div>
</div>
